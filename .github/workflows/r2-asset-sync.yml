name: "Sync Assets to R2"
on:
  push:
    branches:
      - main
      - master
    paths:
      - "assets/img/projects/**"
      - "logo.png"
      - "bg1.jpg"
      - "bg2.jpg"

  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Upload changed assets to R2

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Install wrangler
        run: npm install wrangler

      - name: Sync project images
        run: |
          for file in assets/img/projects/*; do
            [ -f "$file" ] || continue
            echo "Uploading $file"
            npx wrangler r2 object put "media/$file" --file "$file"
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Sync root assets
        run: |
          for file in logo.png bg1.jpg bg2.jpg; do
            if [ -f "$file" ]; then
              echo "Uploading $file"
              npx wrangler r2 object put "media/$file" --file "$file"
            fi
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
