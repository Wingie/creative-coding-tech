# Google Search Console verification (replace with actual code)
# google_site_verification: "your-verification-code"

theme: jekyll-theme-chirpy

# Exclude from processing
exclude:
  - ppts
  - r2-worker

# Chirpy theme settings
paginate: 10

# Collections — required for _tabs/ to output pages
collections:
  tabs:
    output: true
    sort_by: order
  projects:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: ""
      type: projects
    values:
      layout: project-detail
      permalink: /projects/:name/

# Jekyll Archives
jekyll-archives:
  enabled: 
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/